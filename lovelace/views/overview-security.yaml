    cards:
      - type: heading
        heading_style: subtitle
        heading: Комнаты

      - type: "custom:multiple-entity-row"
        entity: binary_sensor.aqara_door_and_window_sensor_t1_dver
        name: Спальня
        icon: mdi:coat-rack
        show_state: false
