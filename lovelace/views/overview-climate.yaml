      - type: heading
        heading_style: subtitle
        heading: Улица

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          grid-template-columns: repeat(3, 1fr)
          margin: 0px
        cards:
          - type: "custom:decluttering-card"
            view_layout:
              grid-column: 1
