title: Климат
id: climate
path: climate

type: custom:grid-layout
layout: !include snippets/layout-4-column.yaml

cards:
  # Header
  - type: heading
    heading_style: title
    heading: Климат
    view_layout:
      grid-column: 1/-1
    badges:
      - type: entity
        entity: climate.bedroom_ac

  # Outside
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Улица

      - type: "custom:decluttering-card"
        template: multi_graph_card
        variables:
          - title: Температура
          - entities:
              - entity: weather.pirateweather
                attribute: temperature
                unit: °C
                name: Снаружи
          - line_width: 1

  # Living room
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Гостиная

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          grid-template-columns: repeat(3, 1fr)
          margin: 0px
        cards:
          - type: custom:mushroom-climate-card
            view_layout:
              grid-column: span 3
            name: Термостат
            entity: climate.living_room
            hvac_modes:
              - auto
              - heat
              - "off"
            show_temperature_control: true

          - type: "custom:decluttering-card"
            view_layout:
              grid-column: 1
            template: mini_graph_tile
            variables:
              - title: Температура
              - entities:
                  - entity: sensor.gostinaia_datchik_temperatury_temperatura
                    name: Температура

          - type: "custom:decluttering-card"
            template: mini_graph_tile
            view_layout:
              grid-column: 2
            variables:
              - entities:
                  - entity: sensor.gostinaia_datchik_temperatury_vlazhnost
              - title: Влажность

  # Bedroom
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Спальня

      - type: "custom:layout-card"
        layout_type: "custom:grid-layout"
        layout:
          grid-template-columns: repeat(3, 1fr)
          margin: 0px
        cards:
          - type: custom:mushroom-climate-card
            view_layout:
              grid-column: span 3
            name: Термостат
            entity: climate.bedroom_ac
            hvac_modes:
              - auto
              - heat
              - cool
              - heat_cool
              - dry
              - fan_only
              - "off"
            show_temperature_control: true

          - type: "custom:decluttering-card"
            view_layout:
              grid-column: 1
            template: mini_graph_tile
            variables:
              - title: Температура
              - entities:
                  - entity: sensor.bedroom_temperature
                    name: Температура
                  - entity: climate.bedroom_ac
                    attribute: current_temperature
                    name: Текущая установка кондиционера
                    show_fill: false

          - type: "custom:decluttering-card"
            view_layout:
              grid-column: 2
            template: mini_graph_tile
            variables:
              - entities:
                  - entity: sensor.bedroom_humidity
              - title: Влажность

