title: Обзор
path: summary
id: summary

type: custom:grid-layout
layout: !include snippets/layout-4-column.yaml

cards:
  # Header
  - type: markdown
    view_layout:
      grid-column: 1/-1
    card_mod:
      style: !include snippets/style-markdown-titles.yaml
    content: >
      {%- set batterySensors = states.sensor | selectattr('attributes.device_class', 'defined') | selectattr('attributes.device_class', 'equalto', 'battery') | rejectattr('state', 'in', ['unavailable', 'unknown', 'None']) | list -%}
      {%- set lowBatterySensors = batterySensors | map(attribute='state') | map('float') | select('>=', 0) | select('<=', 30) | map('string') | list -%}

      {%- set batteryBinarySensors = states.binary_sensor | selectattr('attributes.device_class', 'defined') | selectattr('attributes.device_class', 'equalto', 'battery') | rejectattr('state', 'in', ['unavailable', 'unknown', 'None']) | list -%}
      {%- set lowBatteryBinarySensors = batteryBinarySensors | selectattr('state', 'equalto', 'on') | list -%}

      {%- set lowBatteryDevicesCount = (lowBatterySensors | count) + (lowBatteryBinarySensors | count) -%}
      # Восславим {{ states.sensor.system_time_of_day.state }}, {{ user }}.

      {% if lowBatteryDevicesCount > 0 -%}
      🚨 На данный момент {{ iif((lowBatteryDevicesCount == 1), 'одно', 'множество') }} {{ iif((lowBatteryDevicesCount == 1), 'устройство', 'устройств') }} - {{ lowBatteryDevicesCount }} {{ iif((lowBatteryDevicesCount == 1), 'сообщает', 'сообщают') }} о низком заряде. Надо проверить вкладку [Устройства](/lovelace/devices?anchor=devices_low_battery) для большей информации! 🚨
      {%- endif %}

  # Security / Modes
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Безопасность

      - type: grid
        columns: 3
        square: true
        cards:
          - type: "custom:mushroom-template-card"
            entity: alarm_control_panel.house
            layout: vertical
            icon: >
              {{ state_attr(entity, "icon") }}
            icon_color: >
              {% if is_state(entity, 'disarmed') %}
                var(--rgb-success-color)
              {% elif is_state(entity, 'arming') %}
                var(--rgb-warning-color)
              {% elif is_state(entity, ['armed_away', 'armed_night', 'armed_home']) %}
                var(--rgb-error-color)
              {% endif %}
            primary: Alarm
            secondary: >
              {{ states(entity) | capitalize }}
            fill_container: true
            tap_action: !include popups/alarm.yaml
            # tap_action:
            #   action: more-info

          - type: "custom:mushroom-person-card"
            name: Филипп
            entity: sensor.holder_geocoded_location
            layout: vertical
            fill_container: true
            use_entity_picture: true

          - type: "custom:mushroom-person-card"
            entity: sensor.nesyk_geocoded_location
            layout: vertical
            fill_container: true
            use_entity_picture: true

      - type: heading
        heading_style: subtitle
        heading: Режимы

      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_away_mode
            name: Не дома
            icon: mdi:home
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим "Не дома"?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_guest_mode
            name: Гостевой режим
            icon: mdi:human-handsup
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить гостевой режим?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_bedtime_mode
            name: Пора спать
            icon: mdi:sleep
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим отхода ко сну?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_vacation_mode
            name: Отпуск
            icon: mdi:airplane
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим отпуска?

  # Climate / Energy
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Климат

      - type: custom:mushroom-climate-card
        name: Кондиционер в спальне
        entity: climate.bedroom_ac
        hvac_modes:
          - cool
          - auto
          - heat
          - dry
          - "off"
        show_temperature_control: true
        fill_container: true

      - type: custom:mushroom-fan-card
        name: Вентилятор в столовой
        entity: fan.dmaker_p45_cfbf_fan
        # show_percentage_control: true
        icon_animation: true
        fill_container: true
        tap_action:
          action: more-info

      - type: custom:mushroom-humidifier-card
        name: Увлажнитель в спальне
        entity: humidifier.xiaomi_p1200_e977_humidifier
        # show_percentage_control: true
        icon_animation: true
        fill_container: true
        primary_info: name
        secondary_info: state
        show_target_humidity_control: true
        collapsible_controls: true
        tap_action:
          action: more-info

      - type: custom:mushroom-humidifier-card
        name: Увлажнитель в гостиной
        entity: humidifier.living_room_humidifier
        primary_info: name
        secondary_info: state
        icon_animation: true
        fill_container: true
        icon_type: icon
        show_target_humidity_control: true
        collapsible_controls: true
        tap_action:
          action: more-info

      - type: custom:swipe-card
        card_width: calc(100% - 48px)
        parameters:
          centeredSlides: true
          slidesPerView: auto
          spaceBetween: 16
          initialSlide: 0
        cards:
          - type: sensor
            entity: sensor.bedroom_temperature
            hours_to_show: 24
            detail: 1
            graph: line
            name: Спальня
            icon: none
            card_mod:
              class: graph
          - type: sensor
            entity: sensor.dining_temperature
            hours_to_show: 24
            detail: 1
            graph: line
            name: Столовая
            icon: none
            card_mod:
              class: graph
          - type: sensor
            entity: sensor.guestroom_temperature
            hours_to_show: 24
            detail: 1
            graph: line
            name: Гостиная
            icon: none
            card_mod:
              class: graph

      - type: heading
        heading_style: subtitle
        heading: Энергия

      - type: custom:power-flow-card-plus
        entities:
          grid:
            entity:
              consumption: sensor.tz3000_qeuvnohg_ts011f_summation_delivered
              production: sensor.downstairs_hallway_water_p1_meter_power_produced_w
          home:
            # entity: sensor.electricity_currently_used
            entity: ""
          individual:
            - color_icon: true
              color_value: "true"
              inverted_animation: true
              display_zero: true
              display_zero_state: true
              entity: sensor.downstairs_hallway_water_p1_meter_gas_consumed
              icon: mdi:fire
              color:
                - 97
                - 23
                - 124
              name: Gas
              unit_of_measurement: m³
              show_direction: false
              use_metadata: false
              unit_white_space: true
        clickable_entities: false
        display_zero_lines: true
        use_new_flow_rate_model: true
        w_decimals: 0
        kw_decimals: 1
        min_flow_rate: 0.75
        max_flow_rate: 6
        max_expected_power: 2000
        min_expected_power: 0.01
        watt_threshold: 1000
        transparency_zero_lines: 0
        dashboard_link: /energy

  # Lights
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Свет

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            entity: light.dining_room_light
            layout: vertical
            primary: Свет в столовой
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: light.dining_room_light_nightlight
            layout: vertical
            primary: Ночник в столовой
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_pbd
            layout: vertical
            primary: PMD
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_papier
            layout: vertical
            primary: Papier
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

      - type: heading
        heading_style: subtitle
        heading: Устройства

      - type: grid
        columns: 4
        cards:
          - type: custom:button-card
            icon: mdi:sofa-single
            aspect_ratio: 1/1
            tap_action:
              action: call-service
              service: scene.turn_on
              haptic: medium
              service_data:
                entity_id: scene.gezellig
            styles:
              card:
                - border-radius: 24px
                - background-color: var(--blue)
              icon:
                - color: var(--black)

          - type: custom:button-card
            name: Studeerkamer
            icon: mdi:track-light
            entity: light.studeerkamer_groep
            tap_action:
              action: toggle
              haptic: medium
            hold_action:
              action: more-info
              haptic: medium
            custom_fields:
              slider:
                card:
                  type: custom:my-slider-v2
                  entity: light.studeerkamer_groep
                  colorMode: brightness
                  styles:
                    container:
                      - background: none
                      - border-radius: 100px
                      - overflow: visible
                    card:
                      - height: 16px
                      - padding: 0 8px
                      - background: |
                          [[[
                            if (entity.state == "on") return "linear-gradient(90deg, rgba(255,255,255, 0.3) 0%, rgba(255,255,255, 1) 100%)";
                            else return "var(--contrast4)";
                          ]]]
                    track:
                      - overflow: visible
                      - background: none
                    progress:
                      - background: none
                    thumb:
                      - background: |
                          [[[
                            if (entity.state == "on") return "var(--black)";
                            if (entity.state == "off") return "var(--contrast20)";
                            else return "var(--contrast8)";
                          ]]]
                      - top: 2px
                      - right: '-6px'
                      - height: 12px
                      - width: 12px
                      - border-radius: 100px
            styles:
              grid:
                - grid-template-areas: '"i" "n" "slider"'
                - grid-template-columns: 1fr
                - grid-template-rows: 1fr min-content min-content
              card:
                - font-family: In case of a custom font, otherwise you can remove this line
                - background: var(--contrast2)
                - padding: 16px
                - '--mdc-ripple-press-opacity': 0
              img_cell:
                - justify-self: start
                - width: 24px
              icon:
                - width: 24px
                - height: 24px
                - color: var(--contrast8)
              name:
                - justify-self: start
                - font-size: 14px
                - margin: 4px 0 12px 0
                - color: var(--contrast8)
            state:
              - value: 'on'
                styles:
                  card:
                    - background: var(--yellow)
                  icon:
                    - color: var(--black)
                  name:
                    - color: var(--black)
              - value: 'off'
                styles:
                  icon:
                    - color: var(--contrast20)
                  name:
                    - color: var(--contrast20)
      - type: heading
        heading_style: subtitle
        heading: ETC

      - type: grid
        type: custom:button-card
        name: Desk
        icon: '[[[ return entity.attributes.icon ]]]'
        entity: light.desk
        tap_action:
          action: toggle
          haptic: medium
        hold_action:
          action: more-info
          haptic: medium
        custom_fields:
          slider:
            card:
              type: custom:my-slider-v2
              entity: "[[[ return entity.entity_id ]]]"
              colorMode: brightness
              styles:
                container:
                  - background: none
                  - border-radius: 100px
                  - overflow: visible
                card:
                  - height: 16px
                  - padding: 0 8px
                  - background: |
                      [[[
                        if (entity.state == "on") return "linear-gradient(90deg, rgba(255,255,255, 0.3) 0%, rgba(255,255,255, 1) 100%)";
                        else return "var(--contrast4)";
                      ]]]
                track:
                  - overflow: visible
                  - background: none
                progress:
                  - background: none
                thumb:
                  - background: |
                      [[[
                        if (entity.state == "on") return "var(--black)";
                        if (entity.state == "off") return "var(--contrast20)";
                        else return "var(--contrast8)";
                      ]]]
                  - top: 2px
                  - right: '-8px'
                  - height: 12px
                  - width: 12px
                  - border-radius: 10px
        styles:
          grid:
            - grid-template-areas: '"i" "n" "slider"'
            - grid-template-columns: 1fr
            - grid-template-rows: 1fr min-content min-content
          card:
            - font-family: In case of a custom font, otherwise you can remove this line
            - background: var(--contrast2)
            - padding: 16px
            - '--mdc-ripple-press-opacity': 0
          img_cell:
            - justify-self: start
            - width: 24px
          icon:
            - width: 24px
            - height: 24px
            - color: var(--contrast8)
          name:
            - justify-self: start
            - font-size: 14px
            - margin: 4px 0 12px 0
            - color: var(--contrast8)
        state:
          - value: 'on'
            styles:
              card:
                - background: |
                      [[[
                          var color = entity.attributes?.rgb_color;
                          if (entity.state != "on"){
                            return 'var(--contrast20)';
                          }
                          else if (color){
                            return 'rgba(' + color + ')'
                          }
                          else{
                            return 'var(--yellow)'
                          }
                      ]]]
              icon:
                - color: var(--black)
              name:
                - color: var(--black)
          - value: 'off'
            styles:
              icon:
                - color: var(--contrast20)
              name:
                - color: var(--contrast20)
      - type: heading
        heading_style: subtitle
        heading: ETC

      type: custom:button-card
      name: Helderheid
      custom_fields:
        slider:
          card:
            type: custom:my-slider-v2
            entity: light.actieve_woonkamer_lampen
            colorMode: brightness
            styles:
              container:
                - border-radius: 100px
                - overflow: visible
                - background: none
              card:
                - height: 40px
                - padding: 0 20px
                - background: var(--brightness)
              track:
                - overflow: visible
                - background: none
              progress:
                - background: none
              thumb:
                - background: var(--black)
                - top: 2px
                - right: '-18px'
                - height: 36px
                - width: 36px
                - border-radius: 100px
      styles:
        grid:
          - grid-template-areas: '"n" "slider"'
          - grid-template-columns: 1fr
          - grid-template-rows: 1fr min-content min-content
        card:
          - font-family: In case of a custom font, otherwise you can remove this line
          - background: var(--brightness-tint)
          - padding: 16px
          - '--mdc-ripple-press-opacity': 0
        name:
          - justify-self: start
          - font-size: 14px
          - margin: 4px 0 12px 0
          - color: var(--contrast20)