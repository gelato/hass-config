title: Обзор
path: summary
id: summary

type: custom:grid-layout
layout: !include snippets/layout-4-column.yaml

cards:
  # Header
  - type: custom:button-card
    view_layout:
        grid-column: 1/-1
    name: Обзор
    styles:
      card:
        - font-family: Roboto
        - background: none
        - padding: 16px 0
        - '--mdc-ripple-press-opacity': 0
      name:
        - font-size: 32px
        - color: var(--contrast20)

  # Security / Modes
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Сцены

      - type: grid
        columns: 4
        square: true
        cards:
          - type: custom:button-card
            icon: mdi:weather-night
            aspect_ratio: 1/1
            tap_action:
              action: call-service
              service: scene.turn_on
              haptic: medium
              service_data:
                entity_id: scene.home_lights_off
            styles:
              card:
                - border-radius: 24px
                - background-color: var(--blue)
              icon:
                - color: var(--black)

          - type: "custom:mushroom-person-card"
            name: Филипп
            entity: sensor.holder_geocoded_location
            layout: vertical
            fill_container: true
            use_entity_picture: true

          - type: "custom:mushroom-person-card"
            entity: sensor.nesyk_geocoded_location
            layout: vertical
            fill_container: true
            use_entity_picture: true

      - type: heading
        heading_style: subtitle
        heading: Режимы

      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_away_mode
            name: Не дома
            icon: mdi:home
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим "Не дома"?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_guest_mode
            name: Гостевой режим
            icon: mdi:human-handsup
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить гостевой режим?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_bedtime_mode
            name: Пора спать
            icon: mdi:sleep
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим отхода ко сну?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_vacation_mode
            name: Отпуск
            icon: mdi:airplane
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим отпуска?

  # Climate / Energy
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Климат

      - type: custom:swipe-card
        card_width: '185px'
        start_card: 2
        parameters:
          effect: 'coverflow'
          grabCursor: true
          centeredSlides: true
          slidesPerView: 'auto'
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows : true
          pagination:
            type: 'bullets'
        cards:
          - type: sensor
            entity: sensor.bedroom_temperature
            hours_to_show: 24
            detail: 1
            graph: line
            name: Спальня
            icon: none
            card_mod:
              class: graph
          - type: sensor
            entity: sensor.dining_temperature
            hours_to_show: 24
            detail: 1
            graph: line
            name: Столовая
            icon: none
            card_mod:
              class: graph
          - type: sensor
            entity: sensor.guestroom_temperature
            hours_to_show: 24
            detail: 1
            graph: line
            name: Гостиная
            icon: none
            card_mod:
              class: graph
          # - type: sensor
          #   entity: sensor.street_temperature
          #   hours_to_show: 24
          #   detail: 1
          #   graph: line
          #   name: Улица
          #   icon: none
          #   card_mod:
          #     class: graph

      - type: custom:swipe-card
        card_width: '185px'
        start_card: 2
        parameters:
          effect: 'coverflow'
          grabCursor: true
          centeredSlides: true
          slidesPerView: 'auto'
          coverflowEffect:
            rotate: 50
            stretch: 0
            depth: 100
            modifier: 1
            slideShadows : true
          pagination:
            type: 'bullets'
        cards:
          - type: sensor
            entity: sensor.bedroom_humidity
            hours_to_show: 24
            detail: 1
            graph: line
            name: Спальня
            icon: none
            card_mod:
              class: graph
          - type: sensor
            entity: sensor.dining_humidity
            hours_to_show: 24
            detail: 1
            graph: line
            name: Столовая
            icon: none
            card_mod:
              class: graph
          - type: sensor
            entity: sensor.guestroom_humidity
            hours_to_show: 24
            detail: 1
            graph: line
            name: Гостиная
            icon: none
            card_mod:
              class: graph
          # - type: sensor
          #   entity: sensor.street_humidity
          #   hours_to_show: 24
          #   detail: 1
          #   graph: line
          #   name: Улица
          #   icon: none
          #   card_mod:
          #     class: graph

      - type: custom:mushroom-climate-card
        name: Кондиционер в спальне
        entity: climate.bedroom_ac
        hvac_modes:
          - cool
          - auto
          - heat
          - dry
          - "off"
        show_temperature_control: true
        fill_container: true

      - type: custom:mushroom-fan-card
        name: Вентилятор в столовой
        entity: fan.dmaker_p45_cfbf_fan
        show_percentage_control: true
        icon_animation: true
        fill_container: true
        tap_action:
          action: more-info

      - type: custom:mushroom-humidifier-card
        name: Увлажнитель в спальне
        entity: humidifier.xiaomi_p1200_e977_humidifier
        show_percentage_control: true
        icon_animation: true
        fill_container: true
        primary_info: name
        secondary_info: state
        show_target_humidity_control: true
        collapsible_controls: true
        tap_action:
          action: more-info

      # - type: custom:mushroom-humidifier-card
      #   name: Увлажнитель в гостиной
      #   entity: humidifier.living_room_humidifier
      #   primary_info: name
      #   secondary_info: state
      #   icon_animation: true
      #   fill_container: true
      #   icon_type: icon
      #   show_target_humidity_control: true
      #   collapsible_controls: true
      #   tap_action:
      #     action: more-info

      - type: heading
        heading_style: subtitle
        heading: Энергия

      - type: custom:power-flow-card-plus
        entities:
          grid:
            entity:
              consumption: sensor.tz3000_qeuvnohg_ts011f_summation_delivered
              production: sensor.downstairs_hallway_water_p1_meter_power_produced_w
          home:
            # entity: sensor.electricity_currently_used
            entity: ""
          individual:
            - color_icon: true
              color_value: "true"
              inverted_animation: true
              display_zero: true
              display_zero_state: true
              entity: sensor.downstairs_hallway_water_p1_meter_gas_consumed
              icon: mdi:fire
              color:
                - 97
                - 23
                - 124
              name: Gas
              unit_of_measurement: m³
              show_direction: false
              use_metadata: false
              unit_white_space: true
        clickable_entities: false
        display_zero_lines: true
        use_new_flow_rate_model: true
        w_decimals: 0
        kw_decimals: 1
        min_flow_rate: 0.75
        max_flow_rate: 6
        max_expected_power: 2000
        min_expected_power: 0.01
        watt_threshold: 1000
        transparency_zero_lines: 0
        dashboard_link: /energy

  # Lights
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Погода на улице

      - type: "custom:decluttering-card"
        template: multi_graph_card
        variables:
          - title: Температура на улице
          - entities:
              - entity: sensor.street_temperature
                # attribute: temperature
                unit: °C
                name: Снаружи
          - line_width: 1
      
      - type: "custom:decluttering-card"
        template: multi_graph_card
        variables:
          - title: Влажность на улице
          - entities:
              - entity: sensor.street_humidity
                # attribute: temperature
                unit: "%"
                name: Снаружи
          - line_width: 1

      - type: heading
        heading_style: subtitle
        heading: Камеры на улице

      - type: custom:webrtc-camera
        url: gates_hq
        mode:
          - webrtc
          - mse
        name: Ворота
        media: video,audio
        muted: true
        style: '.mode {display: none}'

      - type: custom:webrtc-camera
        url: door_hq
        mode:
          - webrtc
          - mse
        name: Двор
        media: video,audio
        muted: true
        style: '.mode {display: none}'

      - type: custom:webrtc-camera
        url: dvor_gates_hq
        mode:
          - webrtc
          - mse
        name: Двор, вид на ворота
        media: video,audio
        muted: true
        style: '.mode {display: none}'

      - type: custom:webrtc-camera
        url: dom2_hq
        mode:
          - webrtc
          - mse
        name: Двор, вид второй дом
        media: video,audio
        muted: true
        style: '.mode {display: none}'

      - type: custom:webrtc-camera
        url: street_hq
        mode:
          - mse
        name: Улица за окнами
        media: video,audio
        muted: true
        style: '.mode {display: none}'