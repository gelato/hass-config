title: Обзор
path: summary
id: summary

type: custom:grid-layout
layout: !include snippets/layout-4-column.yaml

cards:
  # Header
  - type: custom:button-card
    name: Обзор
    view_layout:
      grid-column: 1/-1
    custom_fields:
      badge:
        card:
          type: custom:button-card
          name: '[[[return states["weather.pirateweather"].attributes.temperature + "C"]]]'
          label: >-
            [[[return states["weather.pirateweather"].attributes.humidity +
            "%"]]]
          show_label: true
          show_icon: false
          entity: weather.pirateweather
          tap_action:
            action: more-info
            haptic: medium
          styles:
            grid:
              - grid-template-areas: '"n gutter l"'
              - grid-template-columns: min-content 5px min-content
              - grid-template-rows: min-content
            card:
              - padding: 6px 10px

  # Security / Modes
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Безопасность

      - type: grid
        columns: 3
        square: true
        cards:
          - type: "custom:mushroom-template-card"
            entity: alarm_control_panel.house
            layout: vertical
            icon: >
              {{ state_attr(entity, "icon") }}
            icon_color: >
              {% if is_state(entity, 'disarmed') %}
                var(--rgb-success-color)
              {% elif is_state(entity, 'arming') %}
                var(--rgb-warning-color)
              {% elif is_state(entity, ['armed_away', 'armed_night', 'armed_home']) %}
                var(--rgb-error-color)
              {% endif %}
            primary: Alarm
            secondary: >
              {{ states(entity) | capitalize }}
            fill_container: true
            tap_action: !include popups/alarm.yaml
            # tap_action:
            #   action: more-info

          - type: "custom:mushroom-person-card"
            name: Филипп
            entity: sensor.holder_geocoded_location
            layout: vertical
            fill_container: true
            use_entity_picture: true

          - type: "custom:mushroom-person-card"
            entity: sensor.nesyk_geocoded_location
            layout: vertical
            fill_container: true
            use_entity_picture: true

      - type: heading
        heading_style: subtitle
        heading: Режимы

      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_away_mode
            name: Не дома
            icon: mdi:home
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим "Не дома"?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_guest_mode
            name: Гостевой режим
            icon: mdi:human-handsup
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить гостевой режим?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_bedtime_mode
            name: Пора спать
            icon: mdi:sleep
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим отхода ко сну?

          - type: custom:mushroom-entity-card
            entity: input_boolean.home_modes_vacation_mode
            name: Отпуск
            icon: mdi:airplane
            layout: vertical
            secondary_info: state
            fill_container: true
            tap_action:
              action: toggle
              confirmation:
                text: Точно включить режим отпуска?

  # Climate / Energy
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Климат

      - type: custom:mushroom-climate-card
        name: Кондиционер в спальне
        entity: climate.bedroom_ac
        hvac_modes:
          - cool
          - auto
          - heat
          - dry
          - "off"
        show_temperature_control: true
        fill_container: true

      - type: custom:mushroom-fan-card
        name: Вентилятор в столовой
        entity: fan.dmaker_p45_cfbf_fan
        # show_percentage_control: true
        icon_animation: true
        fill_container: true
        tap_action:
          action: more-info

      - type: custom:mushroom-humidifier-card
        name: Увлажнитель в спальне
        entity: humidifier.xiaomi_p1200_e977_humidifier
        # show_percentage_control: true
        icon_animation: true
        fill_container: true
        primary_info: name
        secondary_info: state
        show_target_humidity_control: true
        collapsible_controls: true
        tap_action:
          action: more-info

      - type: custom:mushroom-humidifier-card
        name: Увлажнитель в гостиной
        entity: humidifier.living_room_humidifier
        primary_info: name
        secondary_info: state
        icon_animation: true
        fill_container: true
        icon_type: icon
        show_target_humidity_control: true
        collapsible_controls: true
        tap_action:
          action: more-info

      - type: heading
        heading_style: subtitle
        heading: Энергия

      - type: custom:power-flow-card-plus
        entities:
          grid:
            entity:
              consumption: sensor.tz3000_qeuvnohg_ts011f_summation_delivered
              production: sensor.downstairs_hallway_water_p1_meter_power_produced_w
          home:
            # entity: sensor.electricity_currently_used
            entity: ""
          individual:
            - color_icon: true
              color_value: "true"
              inverted_animation: true
              display_zero: true
              display_zero_state: true
              entity: sensor.downstairs_hallway_water_p1_meter_gas_consumed
              icon: mdi:fire
              color:
                - 97
                - 23
                - 124
              name: Gas
              unit_of_measurement: m³
              show_direction: false
              use_metadata: false
              unit_white_space: true
        clickable_entities: false
        display_zero_lines: true
        use_new_flow_rate_model: true
        w_decimals: 0
        kw_decimals: 1
        min_flow_rate: 0.75
        max_flow_rate: 6
        max_expected_power: 2000
        min_expected_power: 0.01
        watt_threshold: 1000
        transparency_zero_lines: 0
        dashboard_link: /energy

  # Lights
  - type: vertical-stack
    cards:
      - type: heading
        heading_style: subtitle
        heading: Свет

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-template-card
            entity: light.dining_room_light
            layout: vertical
            primary: Свет в столовой
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: light.dining_room_light_nightlight
            layout: vertical
            primary: Ночник в столовой
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_pbd
            layout: vertical
            primary: PMD
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

          - type: custom:mushroom-template-card
            entity: sensor.afvalinfo_home_papier
            layout: vertical
            primary: Papier
            secondary: >
              {{ states(entity) }}
            tap_action: none
            icon: >
              {{ state_attr(entity, 'icon') }}
            icon_color: >
              {% if state_attr(entity, 'days_until_collection_date') == 0 %}
                ); --icon-color: var(--error-color);
              {% elif state_attr(entity, 'days_until_collection_date') == 1 %}
                ); --icon-color: var(--warning-color);
              {% else %}
                var(--disabled-color)
              {% endif %} --shape-color: rgb(from var(--icon-color) r g b / 0.2);

      - type: heading
        heading_style: subtitle
        heading: Устройства

      - type: grid
        columns: 3
        square: true
        cards:
          - type: custom:mushroom-template-card
            entity: vacuum.valetudo_livingroom
            layout: vertical
            fill_container: true
            primary: >
              {{ state_attr(entity, 'friendly_name') }}
            secondary: >
              {{ states(entity) | capitalize }}
            icon: mdi:robot-vacuum
            icon_color: >
              {% if is_state(entity, 'cleaning') %}
                var(--rgb-warning-color)
              {% endif %}
